<html>
  <head>
    <script src="stomp.js" type="text/javascript"></script>
    <script src="mboss.js" type="text/javascript"></script>
  </head>


  <body>

    <script type="text/javascript">
      var client = new Stomp.Client( "127.0.0.1", 8080, false );
      client.connect( function() {
        console.log( "connected" )
        console.log( client );
        console.log( "subscribing" )
        client.subscribe( '/storage/*', function(msg) {
          console.debug( msg );
        } );
      } );
    </script>

  </body>

</html>
