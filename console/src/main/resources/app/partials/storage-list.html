<lo-navigation ng-controller="AppDropdownCtrl" data-lo-current="storage" data-lo-apps="applications" data-lo-app="curApp"></lo-navigation>

<div class="col-md-10 lo-main-pane">
    <div class="row">
        <div class="lo-content-area col-md-10">
            <ol class="breadcrumb">
                <li><a href="#/applications">Applications</a></li>
                <li><a href="#/applications/{{curApp.name}}">{{ curApp.name }}</a></li>
                <li class="active">Storage</li>
            </ol>

            <h2><span>{{curApp.name}}</span> Storage</h2>

            <div class="lo-page-info">
                <p>
                    <span class="lo-emph">You have</span> <strong>{{applications[curApp.name].storage.length}}</strong> storage resource(s).
                </p>
                <div class="pull-right">
                    <a href="#/applications/{{curApp.name}}/storage/create" class="btn btn-primary btn-lg" type="button">New Storage</a>
                </div>
            </div>

            <lo-storage-summary ng-repeat="s in applications[curApp.name].storage" lo-storage="s"></lo-storage-summary>

        </div>
        <div class="lo-info-pane col-md-2">
            <section class="lo-tutorials">
                <h3><span>LiveOak</span> Tutorials</h3>
                <i class="fa fa-file-text-o fa-4x"></i>
                <p>
                    Explore LiveOak Documentation and learn how to set up Security Data and Push.
                </p>
                <a href="#">How to start your own app Â»</a>
            </section>
        </div>
    </div>
</div>
