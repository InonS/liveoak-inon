<div class="panel lo-panel-app" ng-class="{'animated flipInY': created == app.id}">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="#/applications/{{app.id}}">{{app.name}}</a></h3>

    <div class="pull-right">
      <div class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#"><i class="fa fa-cog"></i><b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#/applications/{{app.id}}/application-settings">Edit...</a></li>
          <li role="presentation" class="divider"></li>
          <li><a href ng-click="$parent.modalApplicationDelete(app.id)">Delete...</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="lo-app-opts">
      <!--<li ng-repeat="s in app.storage._members" ng-show="s.MongoClientOptions"><a href="#/applications/{{app.id}}/storage/{{s.id}}/browse"><i class="fa fa-briefcase"></i>{{app.mongo_storages}} Mongo DB</a></li>-->
      <li ng-show="app.mongoStorages > 0"><a href="#/applications/{{app.id}}/storage/"><i class="fa fa-cloud"></i>{{app.mongoStorages}} Mongo DB</a></li>
      <li ng-show="app.push.upsURL"><a href="#/applications/{{app.id}}/push"><i class="fa fa-mobile"></i>Push set up</a></li>
      <li ng-show="true"><a href=""><i class="fa fa-lock"></i>Secured by {{$parent.auth.realm}}</a></li>
    </ul>
  </div>
</div>
